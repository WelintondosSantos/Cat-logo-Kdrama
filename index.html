<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Coleção de K-Dramas favoritos com diferentes gêneros">
  <title>K-Drama Cine - Meus K-Dramas Favoritos</title>
  
  <!-- Otimização de carregamento -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" as="style">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">K-Drama Cine</a>
      <button class="navbar-toggler" type="button" 
              data-bs-toggle="collapse" data-bs-target="#navbarContent"
              aria-controls="navbarContent" aria-expanded="false" 
              aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarContent">
        <form class="d-flex ms-auto" role="search" id="searchForm">
          <input class="form-control me-2" type="search" 
                 placeholder="Encontre no Site" aria-label="Search"
                 id="searchInput">
          <button class="btn btn-outline-success" type="submit">Pesquisar</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <main class="container py-4">
    <h1 class="text-center mb-4">Coleção de K-Dramas</h1>

    <!-- Carrossel de Atores/Atrizes Coreanos -->
<div id="atoresCarousel" class="carousel slide mb-3" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <div class="d-flex flex-wrap justify-content-center align-items-stretch">
          <div class="card">
            <img src="./atores/images-1.jpg" class="card-img-center" alt="Gong Yoo">
            <div class="card-body">
                <h5 class="card-title text-center">Gong Yoo</h5>
            </div>
          </div>
          <div class="card">
            <img src="./atores/images-2.jpg" class="card-img-top" alt="Kim Soo-Hyun">
            <div class="card-body">
              <h5 class="card-title text-center">Kim Soo-Hyun</h5>
            </div>
          </div>
          <div class="card">
            <img src="./atores/images-3.jpg" class="card-img-top" alt="Song Joong-Ki">
            <div class="card-body">
              <h5 class="card-title text-center">Song Joong-Ki</h5>
            </div>
          </div>
          <div class="card">
            <img src="./atores/image-4.jpg" class="card-img-top" alt="Lee Min-Ho">
            <div class="card-body">
              <h5 class="card-title text-center">Lee Min-Ho</h5>
            </div>
          </div>
          <div class="card">
            <img src="./atores/image-5.jpg" class="card-img-top" alt="Lee Dong Wook">
            <div class="card-body">
              <h5 class="card-title text-center">Lee Dong Wook</h5>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Slide 2 -->
      <div class="carousel-item">
        <div class="d-flex flex-wrap justify-content-center align-items-stretch">
          <div class="card">
            <img src="./atores/image-6.jpg" class="card-img-top" alt="Park Seo-Joon">
            <div class="card-body">
              <h5 class="card-title text-center">Park Seo-Joon</h5>
            </div>
          </div>
          <div class="card">
            <img src="./atores/1.jpg" class="card-img-top" alt="park shin hye">
            <div class="card-body">
              <h5 class="card-title text-center">Park Shin Hye</h5>
            </div>
          </div>
          <div class="card">
            <img src="./atores/2.jpg" class="card-img-top" alt="Park min young">
            <div class="card-body">
              <h5 class="card-title text-center">Park Min Young</h5>
            </div>
          </div>
          <div class="card">
            <img src="./atores/3.jpg" class="card-img-top" alt="shin min a">
            <div class="card-body">
              <h5 class="card-title text-center">Shin Min-a</h5>
            </div>
          </div>
          <div class="card">
            <img src="./atores/4.jpg" class="card-img-top" alt="Kim Go-eun">
            <div class="card-body">
              <h5 class="card-title text-center">Kim Go-eun</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Controles do Carrossel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#atoresCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#atoresCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>
  
        
        <!-- Você pode adicionar mais slides seguindo o mesmo padrão -->
      </div>

    <!-- Grid de Dramas -->
    <div class="drama-grid" id="dramaGrid"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark py-3 mt-5">
    <div class="container text-center">
      <p>&copy; 2024 K-Drama Cine. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="scripts.js"></script>
</body>
</html>
