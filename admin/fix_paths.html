<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fix Image Paths</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/supa-client.js"></script>
    <script src="auth.js"></script>
</head>

<body class="p-5 bg-light">
    <div class="container bg-white p-5 rounded shadow">
        <h1>Fix Image Paths in Database</h1>
        <p>Use this tool to update the image paths for actors in the Supabase database to match the new project
            structure.</p>
        <button id="btnFix" class="btn btn-primary">Fix Actor Paths</button>
        <div id="status" class="mt-3"></div>
    </div>
    <script>
        document.getElementById('btnFix').addEventListener('click', async () => {
            const status = document.getElementById('status');
            status.innerHTML = 'Updating...';

            // 1. Fetch actors
            const { data: actors, error } = await window.supabaseClient.from('atores').select('*');
            if (error) {
                status.innerHTML = 'Error fetching: ' + error.message;
                return;
            }

            let updatedCount = 0;
            for (const actor of actors) {
                if (actor.image && actor.image.startsWith('./atores/')) {
                    const newPath = actor.image.replace('./atores/', 'assets/img/actors/');
                    const { error: updateError } = await window.supabaseClient
                        .from('atores')
                        .update({ image: newPath })
                        .eq('id', actor.id);

                    if (!updateError) updatedCount++;
                }
            }

            status.innerHTML = `Done! Updated ${updatedCount} actors.`;
        });
    </script>
</body>

</html>
