<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Corrigir Títulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light container py-5">
    <h1>Corrigir Espaços em Títulos</h1>
    <button id="fixBtn" class="btn btn-warning">Iniciar Correção</button>
    <div id="output" class="mt-3 p-3 bg-white border rounded font-monospace"
        style="white-space: pre-wrap; max-height: 500px; overflow-y: auto;"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supa-client.js"></script>
    <script>
        const output = document.getElementById('output');
        const log = (msg) => output.innerHTML += msg + '\n';

        document.getElementById('fixBtn').addEventListener('click', async () => {
            log('Buscando dramas...');

            const { data: dramas, error } = await window.supabaseClient
                .from('dramas')
                .select('id, title');

            if (error) {
                log('Erro ao buscar: ' + error.message);
                return;
            }

            let count = 0;
            for (const drama of dramas) {
                const trimmedTitle = drama.title.trim();

                if (drama.title !== trimmedTitle) {
                    log(`Corrigindo: "${drama.title}" -> "${trimmedTitle}"`);

                    const { error: updateError } = await window.supabaseClient
                        .from('dramas')
                        .update({ title: trimmedTitle })
                        .eq('id', drama.id);

                    if (updateError) {
                        log(`ERRO ao atualizar ID ${drama.id}: ${updateError.message}`);
                    } else {
                        count++;
                    }
                }
            }

            log('-----------------------------------');
            if (count === 0) {
                log('Nenhum título precisou de correção.');
            } else {
                log(`Sucesso! ${count} títulos foram corrigidos.`);
            }
        });
    </script>
</body>

</html>
